<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVASMENA Admin</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>AVASMENA Admin Panel</h1>

    <h2>Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Add User</h3>
    <form id="addUserForm">
        <label>Name: <input type="text" name="name"></label>
        <label>ID: <input type="text" name="id"></label>
        <label>Count: <input type="text" name="count"></label>
        <button type="submit">Add User</button>
    </form>

    <h2>Settings</h2>
    <div id="settingsForm">
        <div>
            <label>Token Bot: 
                <input type="text" id="tokenBot" disabled>
                <button type="button" id="editTokenBotButton">✏️</button>
                <button type="button" id="saveTokenBotButton" style="display:none;">✔️</button>
                <button type="button" id="cancelTokenBotButton" style="display:none;">❌</button>
            </label>
        </div>
        <div>
            <label>Forward Chat ID: 
                <input type="text" id="forwardChat" disabled>
                <button type="button" id="editForwardChatButton">✏️</button>
                <button type="button" id="saveForwardChatButton" style="display:none;">✔️</button>
                <button type="button" id="cancelForwardChatButton" style="display:none;">❌</button>
            </label>
        </div>
        <div>
            <label>Chat ID: 
                <input type="text" id="chatId" disabled>
                <button type="button" id="editChatIdButton">✏️</button>
                <button type="button" id="saveChatIdButton" style="display:none;">✔️</button>
                <button type="button" id="cancelChatIdButton" style="display:none;">❌</button>
            </label>
        </div>
    </div>

    <h2>Banned Users</h2>
    <table id="banTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts.js"></script>
</body>
</html>
