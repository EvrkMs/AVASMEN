<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Interface</h1>
        <h2>Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Count</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Add User</h2>
        <form id="addUserForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
            <label for="count">Count:</label>
            <input type="number" id="count" name="count" required>
            <button type="submit">Add User</button>
        </form>
        <h2>Settings</h2>
        <form id="updateSettingsForm">
            <label for="tokenBot">Token Bot:</label>
            <input type="text" id="tokenBot" name="tokenBot" required>
            <label for="forwardChat">Forward Chat ID:</label>
            <input type="number" id="forwardChat" name="forwardChat" required>
            <label for="chatId">Chat ID:</label>
            <input type="number" id="chatId" name="chatId" required>
            <button type="submit">Update Settings</button>
        </form>
        <h2>Banned Users</h2>
        <table id="banTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Count</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
